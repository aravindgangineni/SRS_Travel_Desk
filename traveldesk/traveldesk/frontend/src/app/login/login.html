<div class="login-background">
  <div class="main-container">
    <div class="image-container">
      <img src="assets/travelling.png" alt="" class="responsive-image" />
    </div>

    <div class="form-container">
      <h2>Welcome Back!</h2>
      <p>Log in to access your account.</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            autocomplete="email"
            placeholder="you@example.com"
          />
          <div class="error-message" *ngIf="email?.touched && email?.errors">
            <small class="text-danger" *ngIf="email?.errors?.['required']">Email is required</small>
            <small class="text-danger" *ngIf="email?.errors?.['email']"
              >Please enter a valid email</small
            >
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            autocomplete="current-password"
            placeholder="********"
          />
          <div class="error-message" *ngIf="password?.touched && password?.errors">
            <small class="text-danger" *ngIf="password?.errors?.['required']"
              >Password is required</small
            >
            <small class="text-danger" *ngIf="password?.errors?.['minlength']"
              >Password must be at least 6 characters</small
            >
          </div>
        </div>

        <div class="form-options">
          <div class="remember-me">
            <input id="remember-me" type="checkbox" formControlName="rememberMe" />
            <label for="remember-me">Remember me</label>
          </div>
          <a href="#">Forgot your password?</a>
        </div>

        <button type="submit" [disabled]="loginForm.invalid">Sign in</button>
      </form>

      <div *ngIf="errorMessage" class="error-message">
        <small class="text-danger">{{ errorMessage }}</small>
      </div>

      <!-- Signup link temporarily disabled -->
      <!-- <div class="signup-link">
                <p>Don't have an account? <a [routerLink]="['/signup']">Sign up</a></p>
            </div> -->
    </div>
  </div>
</div>
